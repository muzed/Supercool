<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{title}}
    </div>
    <div class='alert alert-info text-right'>
        <ul class='list-inline'>
            <li><a href='#'><i class="fa fa-plus-square"></i> Add contact</a></li>
            <li><a href='#'><i class="fa fa-cog"></i> Contacts edit</a></li>
        </ul>
    </div>
    <div class='panel-body'>
        <p>{{subtitle}}</p>
        <td>
            <input type='text' class='form-control' ng-model='value' placeholder='Network' />
        </td>
        <hr/>

        <table class='table table-striped table-fixed' ng-hide='!value'>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Network</th>
                <th>Branch</th>
                <th>Phone</th>
            </tr>
            <tr ng-repeat='contact in contacts | filter: {network:value}'>
                <td> {{ contact.name }}</td>
                <td> {{ contact.lastname }}</td>
                <td> {{ contact.network }}</td>
                <td> {{ contact.branch }}</td>
                <td> {{ contact.phone }}</td>
            </tr>
        </table>
    </div>
</div>
